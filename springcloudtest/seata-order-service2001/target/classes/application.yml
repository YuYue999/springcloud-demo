server:
  port: 2001

spring:
  application:
    name: seata-order-service
  cloud:
    alibaba:
      seata:
#        自定义事务组名称需要与seata-server中的对应,但是教学视频中用的是0.9版本的seata,我这里用的最新版本1.8，
#        不太一样，根本找不到那个属性配置，所以我就保持默认的 default
#        tx-service-group: fsp_tx_group
        tx-service-group: default-tx-group
    nacos:
      discovery:
        server-addr: localhost:8848
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seata_order
    username: root
    password: root

feign:
  hystrix:
    enabled: false

logging:
  level:
    io:
      seata: info
mybatis:
  mapperLocations: classpath:mapper/*.xml

